<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fitness & Nutrition Planner</title>
</head>
<body>
    <header>
        <h1>Fitness & Nutrition Planner</h1>
    </header>
    <main>
        <section id="user-form">
            <h2>Personal Information</h2>
            <form id="fitness-form">
                <label for="height"><i class="fas fa-ruler"></i> Height (cm):</label>
                <input type="number" id="height" required>

                <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
                <input type="number" id="weight" required>

                <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="age" required>

                <label><i class="fas fa-venus-mars"></i> Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <button type="submit"><i class="fas fa-cog"></i> Generate Plan</button>
            </form>
        </section>
        <section id="fitness-plan">
            <h2>Fitness Plan</h2>
            <div id="fitness-results"></div>
            <h2>Nutrition Plan</h2>
            <div id="nutrition-results"></div>
        </section>
    </main>
</body>
</html>
